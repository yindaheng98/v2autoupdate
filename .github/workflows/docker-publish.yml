name: Docker

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

on:
  schedule:
    - cron: "00 20 * * *"
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  BUILDX: |
    docker buildx build \
    --platform=linux/amd64,linux/arm/v7,linux/arm64 \
    --output "type=image,push=true" \

jobs:
  build-tools:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      # Login against a Docker registry except on PR
      # https://github.com/docker/login-action
      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@28218f9b04b4f3f62068d7b6ce6ca5b26e35336c
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          buildx-version: latest

      - name: Build v2gen (with push)
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKERFILE_DIR: .
          DOCKERFILE_PATH: ./v2gen.Dockerfile
          DOCKER_IMG_NAME: v2gen
          DOCKER_TAG_NAME: latest
        run: |
          ${{ env.BUILDX }} \
          --file ${DOCKERFILE_PATH} ${DOCKERFILE_DIR} \
          --tag ${DOCKER_USERNAME}/${DOCKER_IMG_NAME}:${DOCKER_TAG_NAME}

      - name: Build v2autosub (with push)
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKERFILE_DIR: .
          DOCKERFILE_PATH: ./Dockerfile
          DOCKER_IMG_NAME: v2autosub
          DOCKER_TAG_NAME: latest
        run: |
          ${{ env.BUILDX }} \
          --file ${DOCKERFILE_PATH} ${DOCKERFILE_DIR} \
          --tag ${DOCKER_USERNAME}/${DOCKER_IMG_NAME}:${DOCKER_TAG_NAME}

      - name: Build v2autosub:balancer (with push)
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKERFILE_DIR: .
          DOCKERFILE_PATH: ./balancer.Dockerfile
          DOCKER_IMG_NAME: v2autosub
          DOCKER_TAG_NAME: balancer
        run: |
          ${{ env.BUILDX }} \
          --file ${DOCKERFILE_PATH} ${DOCKERFILE_DIR} \
          --tag ${DOCKER_USERNAME}/${DOCKER_IMG_NAME}:${DOCKER_TAG_NAME}

      - name: Build v2autosub:single (with push)
        env:
          DOCKER_USERNAME: ${{ github.actor }}
          DOCKERFILE_DIR: .
          DOCKERFILE_PATH: ./single.Dockerfile
          DOCKER_IMG_NAME: v2autosub
          DOCKER_TAG_NAME: single
        run: |
          ${{ env.BUILDX }} \
          --file ${DOCKERFILE_PATH} ${DOCKERFILE_DIR} \
          --tag ${DOCKER_USERNAME}/${DOCKER_IMG_NAME}:${DOCKER_TAG_NAME}
